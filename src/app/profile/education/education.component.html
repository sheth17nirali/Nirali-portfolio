<div class="section" id="education">
  <div class="container cc-education">
      <div class="h4 text-center mb-4 title">Education</div>
      <div class="colorlib-narrow-content">

          <div class="row">
              <div class="col-md-12">
                  <div class="timeline-centered">
                      <article *ngFor="let exp of edu" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                          <div class="timeline-entry-inner">

                              <div class="timeline-icon color-2">
                                  <i class="icon-pen2"></i>
                              </div>

                              <div class="timeline-label">
                                  <h2>{{exp.stream}}-{{exp.institution}}</h2>
                                  <h3 >{{exp.from_to_year}}</h3>
                                  <h3>{{edu.location}}</h3>
                                  <h4>{{exp.education}}-{{exp.info}}</h4>

                                  
                              </div>
                          </div>
                      </article>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
